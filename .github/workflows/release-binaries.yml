name: Release Binaries
permissions:
  contents: write
on:
  push:
    tags: ["v*"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            py: "3.11"
            target: linux-amd64
            exe: xodex
          - os: macos-13      # Intel
            py: "3.11"
            target: macos-x64
            exe: xodex
          - os: macos-14      # Apple Silicon
            py: "3.11"
            target: macos-arm64
            exe: xodex
          - os: windows-latest
            py: "3.11"
            target: windows-x64
            exe: xodex.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller


      - name: Build (PyInstaller)
        shell: bash
        run: |
          ENTRY="src/xodex/__main__.py"
          # se seu pacote estiver em src/xodex/, use: ENTRY="src/xodex/__main__.py"
          pyinstaller -F -n xodex "$ENTRY" \
            --collect-all keyring \
            --collect-all platformdirs
          # renomeia artefato com o alvo
          mkdir -p upload
          BIN="dist/${{ matrix.exe }}"
          OUT="upload/xodex-${{ matrix.target }}${{ endsWith(matrix.exe, '.exe') && '.exe' || '' }}"
          cp "$BIN" "$OUT"
          # permissão de execução (não afeta o .exe)
          chmod +x "$OUT" || true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: upload/*
